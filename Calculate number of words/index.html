<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Length Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>Number of words in Paragraph</h2>
        <div class="inputdiv">
            <textarea id="input" oninput="calculate()" rows="10" cols="30" placeholder="ENTER YOUR TEXT"></textarea>
        </div>
       <!-- <div><!
            <button type="submit" oninput="calculate()">Calculate words </button>
        </div>//-->
        <div id="result">

        </div>
    </div>
    <script>
      function calculate(){
        const text = document.getElementById("input").value
        let count=0
        for(let i=0;i<text.length;i++){
          let currele=text[i]
        	if (currele == " ") {
					count += 1;
				}
        }
        
       count=count+1
        const result = document.getElementById("result")
        result.innerHTML = count+" words"
      }
    </script>
</body>
</html>
